# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
name: g2ecom
services:
  app:
    image: g2ecom
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database-jhipster:5432/g2ecom?useUnicode=true&characterEncoding=utf8&useSSL=false
      - SPRING_LIQUIBASE_URL=jdbc:postgresql://database-jhipster:5432/g2ecom?useUnicode=true&characterEncoding=utf8&useSSL=false
    ports:
      - 8080:8080
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8080/management/health
      interval: 5s
      timeout: 5s
      retries: 40
    depends_on:
      postgresql:
        condition: service_healthy
  postgresql:
    extends:
      file: ./postgresql.yml
      service: postgresql
